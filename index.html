<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-Do List</title>
    <link rel="stylesheet" href="sass/main.css">
    <script src="https://kit.fontawesome.com/ad5b6e87a8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="list-container">
        <div class="header">
            <h1 class="head">To Do List</h1>
            <div id="intro"></div>
        </div>
        <div class="list">
            <div class="list-new">
                <input type="text" id="task-input" placeholder="Enter an item here...">
                <button id="task-btn">ADD</button>
            </div>
            <div class="list-task"></div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
